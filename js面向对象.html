		window.onload=function(){
			new TabSwitch("div1")	
		};
		
		function TabSwitch(id){
			
			var _this=this;
			var outerDiv=document.getElementById(id);
			
			this.btn=outerDiv.getElementsByTagName("input");
			this.innerDiv=outerDiv.getElementsByTagName("div");

			for(var i=0;i<this.btn.length;i++)
			{
				this.btn[i].index=i;
				this.btn[i].onclick=function(){
					_this.fnClick(this);
				};

			}
		}

		TabSwitch.prototype.fnClick=function(btn){
			// alert(this);
			for(var i=0;i<this.btn.length;i++)
			{
				this.btn[i].className="";
				this.innerDiv[i].style.display="none";
			}
			btn.className="active";
			this.innerDiv[btn.index].style.display="block";
		}

	</script>
